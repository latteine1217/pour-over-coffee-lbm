# Codecov Configuration for CFD Simulation
# V60手沖咖啡LBM模擬系統代碼覆蓋率配置

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 85%
        threshold: 1%
        base: auto
    patch:
      default:
        target: 80%
        threshold: 2%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "test_*.py"
  - "tests/"
  - "benchmark_suite.py"
  - "enhanced_visualizer*.py"
  - "geometry_visualizer.py"
  - "working_main.py"
  - "config_backup_*.py"
  - "**/temp_*.py"

flags:
  unittests:
    paths:
      - "test_*.py"
      - "tests/"

  integration:
    paths:
      - "*_test.py"

  core:
    paths:
      - "lbm_solver.py"
      - "multiphase_3d.py"
      - "boundary_conditions.py"
      - "les_turbulence.py"
      - "coffee_particles.py"
      - "filter_paper.py"
      - "precise_pouring.py"

  utilities:
    paths:
      - "config.py"
      - "error_handling.py"
      - "numerical_stability.py"
      - "lbm_diagnostics.py"