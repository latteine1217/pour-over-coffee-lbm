[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    -v
    --ignore=tests/benchmarks
    --ignore=.backup_archive
    --ignore=backups
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:taichi.*
env = 
    CI = true
    DISPLAY = :99